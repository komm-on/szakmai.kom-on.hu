---
layout: main
---

<div class="container my-3">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-xxl-8">
      <h1>
        {{ title }}
        <span class="text-body-secondary fs-4">
          ({{ date | date: "%Y. %m. %d." }})
        </span>
      </h1>
      <img src="{{ cover }}" class="img-fluid" />
      <div class="bg-body-tertiary p-5">
        <p class="lead">{{ teaser }}</p>
        {{ content }}
      </div>
    </div>
  </div>
</div>
